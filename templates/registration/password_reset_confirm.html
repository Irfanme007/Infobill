{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold text-gray-800 text-center">Reset Your Password</h2>
        <p class="mt-2 text-gray-600 text-center">Enter your new password below.</p>

        <form method="post" class="mt-4">
            {% csrf_token %}

            <div class="space-y-4">
                {% for field in form %}
                    <div>
                        <label class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
                        {{ field }}
                        
                        
                        {% for error in field.errors %}
                            <p class="text-xs text-red-500 mt-1">{{ error }}</p>
                        {% endfor %}
                    </div>
                {% endfor %}
            </div>

            <button type="submit" 
                    class="w-full mt-4 px-4 py-2 text-white bg-blue-500 rounded hover:bg-blue-600">
                Change Password
            </button>
        </form>
    </div>
</body>
</html>
