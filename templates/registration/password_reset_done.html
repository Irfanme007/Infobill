<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Sent</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="max-w-md p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold text-gray-800">Check Your Email</h2>
        <p class="mt-2 text-gray-600">
            If an account exists with the email you entered, you will receive a password reset link.
        </p>
        <p class="mt-2 text-gray-600">
            Check your spam folder if you don't see it.
        </p>
        <a href="{% url 'login' %}" 
           class="inline-block mt-4 px-4 py-2 text-white bg-blue-500 rounded hover:bg-blue-600">
            Back to Login
        </a>
    </div>
</body>
</html>
