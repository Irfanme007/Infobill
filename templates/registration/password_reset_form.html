{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold text-gray-800 text-center">Reset Your Password</h2>
        <p class="mt-2 text-gray-600 text-center">Enter your email address below to receive a password reset link.</p>

        <form method="post" class="mt-4">
            {% csrf_token %}
            <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
            <input type="email" name="email" id="email" required 
                   class="mt-1 w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
            
            <button type="submit" 
                    class="w-full mt-4 px-4 py-2 text-white bg-blue-500 rounded hover:bg-blue-600">
                Send Reset Link
            </button>
        </form>

        <p class="mt-4 text-center text-gray-600">
            <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Back to Login</a>
        </p>
    </div>
</body>
</html>
